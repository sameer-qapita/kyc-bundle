<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      white-gradient {
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 1) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        /* background: linear-gradient(to right, #633ea5 0%, rgba(99, 62, 165, 0) 100%); */
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .custom-slider {
        background: white;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.125);
        display: flex;
        height: 165px;
        margin: auto;
        overflow: hidden;
        position: relative;
        width: calc(100vw - 25px);
      }

      .custom-slider::before,
      .custom-slider::after {
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 1) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        content: "";
        height: 100px;
        position: absolute;
        width: 200px;
        z-index: 2;
      }

      .custom-slider::after {
        width: 50px;
        height: 150px;
        right: 0;
        top: 0;
        transform: rotateZ(180deg);
      }

      .custom-slider::before {
        width: 50px;
        height: 150px;
        left: 0;
        top: 0;
      }

      .custom-slide-track,
      .custom-slide-track-two {
        animation: scroll 20s linear infinite;
        display: flex;
        width: calc(200px * 13);
      }

      .slide {
        padding: 10px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #d3d3d3;
        min-width: 200px;
        align-items: center;
        width: 100%;
      }

      .slide a {
        text-align: center;
        font-style: normal;
        text-decoration: none;
        color: inherit;
        height: -webkit-fill-available;
      }
      .slide a img {
        height: 60%;
        padding-bottom: 10px;
      }
      .slide a p {
        height: 20%;
      }
      .slide img {
        height: calc(100% - 90px);
        border-radius: 7px;
        aspect-ratio: 1;
        object-fit: contain;
      }

      .slide:hover {
        background: rgb(234, 225, 249, 0.3);
        cursor: pointer;
      }
    </style>

    <script defer>
      const listingsEndpoint =
        "https://open-marketplacetest.qapita.dev/api/v1/d/listings";
      fetch(listingsEndpoint)
        .then((response) => response.json())
        .then((publicData) => {
          const carouselElement = document.querySelector(".custom-slide-track");

          const carouselContent = publicData.data
            .map(
              (company) => `
            <div class="slide">
             <a href="/outreach/d/listings/${company.id}/view">
              </a>
              </div>
              `
            )
            .join("");
          // <p><b>${company.name}</b></p>

          carouselElement.innerHTML = carouselContent;

          publicData.data.forEach((company, index) => {
            const organizationId = company.organizationId;
            const slideElement = carouselElement
              .querySelectorAll(".slide")
              [index].querySelector("img");

            fetch(
              `https://open-marketplacetest.qapita.dev/api/v1/d/organizations/${organizationId}/logo`
            )
              .then((response) => {
                if (response.status === 200) {
                  return response.text();
                } else {
                  return "https://uploads-ssl.webflow.com/633e5454c8dec0fa090556c5/651f04affb63f9233626f84c_no-logo.png";
                }
              })
              .then((srcPath) => {
                const img = document.createElement("img");
                img.src = srcPath;
                const slideElement = document
                  .querySelectorAll(".custom-slide-track .slide")
                  [index].querySelector("a");
                slideElement.appendChild(img);
                const pElement = document.createElement("p");
                const brandName = document.createElement("b");
                brandName.textContent = `${company.name}`;
                pElement.appendChild(brandName);
                slideElement.appendChild(pElement);
              })
              .catch((error) => {
                console.log("failed to fetch logo", error);
              });
          });
        })
        .catch((error) => console.error("Error fetching data:", error));

      // 2nd part of the slide

      fetch(listingsEndpoint)
        .then((response) => response.json())
        .then((publicData) => {
          const carouselElement = document.querySelector(
            ".custom-slide-track-two"
          );
          const carouselContent = publicData.data
            .map(
              (company) => `
            <div class="slide">
             <a href="/outreach/d/listings/${company.id}/view">

              </a>
              
              </div>
              `
            )
            .join("");

          carouselElement.innerHTML = carouselContent;

          publicData.data.forEach((company, index) => {
            const organizationId = company.organizationId;
            const slideElement = carouselElement
              .querySelectorAll(".slide")
              [index].querySelector("img");

            fetch(
              `https://open-marketplacetest.qapita.dev/api/v1/d/organizations/${organizationId}/logo`
            )
              .then((response) => {
                if (response.status === 200) {
                  return response.text();
                } else {
                  return "https://uploads-ssl.webflow.com/633e5454c8dec0fa090556c5/651f04affb63f9233626f84c_no-logo.png";
                }
              })
              .then((srcPath) => {
                const img = document.createElement("img");
                img.src = srcPath;
                const slideElement = document
                  .querySelectorAll(".custom-slide-track-two .slide")
                  [index].querySelector("a");
                slideElement.appendChild(img);
                const pElement = document.createElement("p");
                const brandName = document.createElement("b");
                brandName.textContent = `${company.name}`;
                pElement.appendChild(brandName);
                slideElement.appendChild(pElement);
              })
              .catch((error) => {
                console.log("failed to fetch logo", error);
              });
          });
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </head>

  <body>
    <div class="custom-slider">
      <div class="custom-slide-track"></div>
      <div class="custom-slide-track-two"></div>
    </div>

    <script>
      document
        .querySelectorAll(".custom-slide-track, .custom-slide-track-two")
        .forEach((slide) => {
          const firstSlide = document.querySelector(".custom-slide-track");
          const secondSlide = document.querySelector(".custom-slide-track-two");
          slide.addEventListener("mouseenter", () => {
            firstSlide.style.animationPlayState = "paused";
            secondSlide.style.animationPlayState = "paused";
          });

          slide.addEventListener("mouseleave", () => {
            firstSlide.style.animationPlayState = "running";
            secondSlide.style.animationPlayState = "running";
          });
        });
    </script>
  </body>
</html>
