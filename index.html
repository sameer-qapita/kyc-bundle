    <script>
      fetch(
        "https://cdn.jsdelivr.net/gh/sameer-qapita/kyc-bundle@master/config.json"
      )
        .then((response) => response.json())
        .then((data) => {
          window.configData = data;

          // Load bundle.js after configData is set
          const script = document.createElement("script");
          script.src =
            "https://cdn.jsdelivr.net/gh/sameer-qapita/kyc-bundle@master/index-0bce808b.js";
          script.defer = true;
          document.body.appendChild(script);
        })
        .catch((error) => console.error("Error fetching config:", error));
    </script>
